<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor EPUB</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #viewer {
            width: 80%;
            height: 600px;
            border: 1px solid #ccc;
            background: white;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Visor de EPUB</h1>
    <div id="viewer"></div>
    <div class="buttons">
        <button onclick="prevPage()">P치gina Anterior</button>
        <button onclick="nextPage()">P치gina Siguiente</button>
    </div>

    <script>
        // Cargar el libro EPUB desde GitHub Pages
        var book = ePub("https://juanagon.github.io/mi-revista-epub/revista.epub");

        // Configurar el visor
        var rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%"
        });

        // Mostrar la primera p치gina
        rendition.display();

        // Funciones para cambiar de p치gina
        function nextPage() {
            rendition.next();
        }

        function prevPage() {
            rendition.prev();
        }
    </script>
</body>
</html>
